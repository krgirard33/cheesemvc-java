<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}"></h1>
    <nav th:replace="fragments :: navigation"></nav>
    <h1>Edit Cheese:
        <span th:text="${cheese.name}+' (id='+${cheese.cheeseId}+')'"></span>
    </h1>
    <form method="post" action="">
        <input type="hidden" th:value="${cheese.cheeseId}" name="cheeseId" />
        <div class="input">
            <label for="name-field">Name</label>
            <br />
            <input type="text" id="name-field" name="name" th:value="${cheese.name}" />
        </div>
        <div class="input">
            <label for="description-field">Description</label>
            <br />
            <textarea rows="4" cols="50" name="description" id="description-field" th:text="${cheese.description}"/>
        </div>
        <div class="submit">
            <input type="submit" value="Edit Cheese" />
        </div>
    </form>
</body>
</html>
