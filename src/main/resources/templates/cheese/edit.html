<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}"></h1>
    <nav th:replace="fragments :: navigation"></nav>
    <h1>Edit Cheese:
        <span th:text="${cheese.name}+' (id='+${cheese.cheeseId}+')'"></span>
    </h1>
    <form method="post" action="" style="" th:object="${cheese}">
        <input type="hidden" th:field="*{cheeseId}" name="cheeseId" />
        <div class="form-group">
            <label for="name">Name</label>
            <br />
            <input type="text" id="name" name="name" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <br />
            <input type="text" id="description" name="description" th:field="*{description}" />
        </div>
        <div class="form-group">
            <label th:for="type" >Type</label>
            <p type="text" th:text="${cheese.type.name}"></p>
            <select name="type" th:select="*{cheeseType}">
                <option th:each="cheeseType : ${cheeseTypes}"
                        th:text="${cheeseType.name}"
                        th:value="${cheeseType}">
                </option>
            </select>
        </div>
        <div class="submit">
            <input type="submit" value="Edit Cheese" />
        </div>
    </form>
</body>
</html>
